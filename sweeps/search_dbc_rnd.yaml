program: run.py

# wandb project: for a sweep it will be used instead of the project
# specified in run config
project: recsys.static
method: bayes
metric:
  name: ONLINE/user None/cont_relevance
  goal: maximize
parameters:
  # Keep seeds presented every time and keep them on top
  # I recommend just uncommenting the needed number of seeds to use
  seed.:
    value: null

  cuda_device.:
   value: false
  pipeline.:
    value: $_base.pipeline_setups.single_epoch
  phases.:
    value: phase_setups.full
  env.._base_:
    value: env_setups.small_8
  user_state..current._base_:
    value: $_base.user_states.static

  eval_model.:
    value: models.discrete_bc

  models..discrete_bc.learning_rate:
    values:
      - 2.5e-5
      - 5.0e-5
      - 1.0e-4
  models..discrete_bc.batch_size:
    values:
      - 256
      - 384
  models..discrete_bc.beta:
    value: 0.7

  framestack..size:
    values:
      - 1
  embeddings..n_dims:
    values:
      - 8
      # - 12
  state_encoder..hidden_dim:
    values:
      # - 96
      - 128
      - 256
  state_encoder..output_dim:
    values:
      - 8
      # - 16
      # - 24

  framestack..keys:
    values:
      # - ['user_id', 'item_ids']
      - ['user_id', 'item_ids', 'ratings']

  mdp..episode:
    value: pause
  mdp..reward:
    values:
      - one
      # - sparse_length
      # - sparse_return

command:
  - ${env}
  - python
  - ${program}
  - ${args}

    # REQUIRED. Usually it is in {path_to_sweep_config}/../configs/{config}
  - --config
  - ../configs/next_item.yaml
